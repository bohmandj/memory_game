<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="board">
    <h1>Memory Game!</h1>
    <div class="game menubar">
      <div class="menu start">Start</div>
      <div class="menu timer" onclick="startTimer()">00:00</div>
      <div class="menu playerScore">Player's Guess Count: </div>
      <div class="menu recordScore">Record Score: </div>
    </div>
    <div class="game" id="game">
      <div id="pregame"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
